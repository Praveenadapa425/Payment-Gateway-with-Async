server.port=${PORT:8000}
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/payment_gateway}
spring.datasource.username=${DB_USERNAME:gateway_user}
spring.datasource.password=${DB_PASSWORD:gateway_pass}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=false

# Test mode configurations
TEST_MODE=true
TEST_PAYMENT_SUCCESS=true
TEST_PROCESSING_DELAY=2000

# Payment simulation config
UPI_SUCCESS_RATE=0.90
CARD_SUCCESS_RATE=0.95
PROCESSING_DELAY_MIN=2000
PROCESSING_DELAY_MAX=3000

# Webhook retry intervals test mode
WEBHOOK_RETRY_INTERVALS_TEST=false